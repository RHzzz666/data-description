<body>

<script type="text/javascript">

    function GetVal(obj) {
        //代表的是选中项的index索引
        var index = obj.selectedIndex;
        //代表的是选中项的的值
        var val = obj.options[index].value;
        //代表的是选中项的text
        var txt = obj.options[index].text;

        if(txt === '生日'){
            var page = document.getElementById('diagram');
            page.src = "chart_birthday.html";
        }
        if(txt === '职业'){
            var page = document.getElementById('diagram');
            page.src = "chart_job.html";
        }
        if(txt === '性别'){
            var page = document.getElementById('diagram');
            page.src = "chart.html";
        }
    }
</script>

<form method="post">
    <select id = "pid" class="用户信息" onchange="GetVal(this)">
        <optgroup label="用户自身信息">
            <option value="0" selected>请选择标签</option>
            <option value="1">生日</option>
            <option value="2">职业</option>
            <option value="3">性别</option>

        </optgroup>
        <optgroup label="用户画像信息">
            <option value="1">Judy</option>
            <option value="2">Kate</option>
            <option value="2">John</option>
        </optgroup>
    </select>
</form>

<div id="main" style="width: 600px;height:400px;"><iframe id = "diagram" src='' width="600px" height="400px" style="float:left;" frameborder="0" scrolling="no" align="top" ></iframe></div>

</body>
</html>
