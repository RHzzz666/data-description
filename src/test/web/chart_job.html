<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="resources/js/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->


<script>



</script>
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">

    window.onload(test())

    function jsonx(data){
        var temp = JSON.parse(data)
        return temp
    }





    function test(){
        var ajax=new XMLHttpRequest();
        var url='http://192.168.101.176:8080/job';
        ajax.open('get',url,true);
        ajax.send();
        ajax.onreadystatechange=function (){
            console.log(ajax.responseText);
            var dat = jsonx(ajax.responseText);
            chart(dat)
        }
    }




    function chart(dat) {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));






        var option = {
            title : {
                text: '男女数目比例',
                subtext: 'from dataset',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['学生', '教师', '军人', '白领', '公务员', '警察']
            },
            //roseType: 'angle',
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:dat.学生, name:'学生',},
                        {value:dat.教师, name:'教师'},
                        {value:dat.军人, name:'军人'},
                        {value:dat.白领, name:'白领'},
                        {value:dat.公务员, name:'公务员'},
                        {value:dat.警察, name:'警察'},
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ],
            source :[

            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    }

</script>
</body>
</html>
