<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>通用增删改查</title>

    <link href="resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="resources/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
    <link href="resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="resources/plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
    <link href="resources/plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
    <link href="resources/plugins/select2/css/select2.min.css" rel="stylesheet"/>

    <link href="resources/css/common.css" rel="stylesheet"/>
</head>
<body>
<div id="main">

    	<div id="toolbar">

    	</div>
    <table id="table"></table>
</div>
<script src="resources/plugins/jquery.1.12.4.min.js"></script>
<script src="resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
<script src="resources/plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="resources/plugins/waves-0.7.5/waves.min.js"></script>
<script src="resources/plugins/jquery-confirm/jquery-confirm.min.js"></script>
<script src="resources/plugins/select2/js/select2.min.js"></script>

<script src="resources/js/common.js"></script>
<script>







    $.ajax({
        url: 'http://192.168.101.184:8080/read_by_label',
        type: 'POST',
        dataType : 'json',
        contentType : 'application/json',
        data: JSON.stringify({
            birth: window.localStorage.getItem("birth"),
            shopping_cycle: window.localStorage.getItem("shopping_cycle"),
            gender: window.localStorage.getItem("gender"),
            marriage: window.localStorage.getItem("marriage"),

            //rememberMe: $('#rememberMe').is(':checked'),
            //backurl: 'index.html'
        }),

        beforeSend: function() {

        },
        success: function(json){

            console.log(json);

            var $table = $('#table');
            $(function() {
                $(document).on('focus', 'input[type="text"]', function() {
                    $(this).parent().find('label').addClass('active');
                }).on('blur', 'input[type="text"]', function() {
                    if ($(this).val() == '') {
                        $(this).parent().find('label').removeClass('active');
                    }
                });
                // bootstrap table初始化
                // http://bootstrap-table.wenzhixin.net.cn/zh-cn/documentation/
                $table.bootstrapTable({
                    //url: window.localStorage.getItem("user_purchase_data"),
                    data: json,
                    height: getHeight(),
                    striped: true,
                    search: true,
                    searchOnEnterKey: true,
                    showRefresh: true,
                    showToggle: true,
                    showColumns: true,
                    minimumCountColumns: 2,
                    showPaginationSwitch: true,
                    clickToSelect: true,
                    detailView: true,
                    detailFormatter: 'detailFormatter',
                    pagination: true,
                    paginationLoop: false,
                    classes: 'table table-hover table-no-bordered',
                    //sidePagination: 'server',
                    //silentSort: false,
                    smartDisplay: false,
                    idField: 'id',
                    sortName: 'id',
                    sortOrder: 'desc',
                    escape: true,
                    searchOnEnterKey: true,
                    idField: 'systemId',
                    maintainSelected: true,
                    toolbar: '#toolbar',
                    columns: [
                        //{field: 'state', checkbox: true},
                        {field: 'id', title: '编号', sortable: true, halign: 'center', align: 'center'},
                        {field: 'user_name', title: '用户名', sortable: false, halign: 'center', align: 'center'},
                        {field: 'gender', title: '性别', sortable: false, halign: 'center', align: 'center'},
                        {field: 'age_class', title: '年龄段', sortable: false, halign: 'center', align: 'center'},
                        {field: 'mobile', title: '手机', sortable: false, halign: 'center', align: 'center'},
                        {field: 'constellation', title: '星座', sortable: false, halign: 'center', align: 'center'},
                        {field: 'political_face', title: '政治面貌', sortable: false, halign: 'center', align: 'center'},
                        {field: 'payment_way', title: '支付方式', sortable: false, halign: 'center', align: 'center'}

                        // {field: 'address', title: '地址', sortable: true, halign: 'center'},
                        //{field: 'remark', title: '备注', sortable: true, halign: 'center'},
                        //{field: 'action', title: '操作', halign: 'center', align: 'center', formatter: 'actionFormatter', events: 'actionEvents', clickToSelect: false}
                    ]
                }).on('all.bs.table', function (e, name, args) {
                    $('[data-toggle="tooltip"]').tooltip();
                    $('[data-toggle="popover"]').popover();
                });
            });



        },
        error: function(error){
            alert("查询失败");
        }
    });
    
    // function search_multi() {
    //     // document.getElementById("pid_1").options[index].text;
    //     // document.getElementById("pid_2").options[index].text;
    //     // document.getElementById("pid_3").options[index].text;
    //     // document.getElementById("pid_4").options[index].text;
    //
    //
    // }
    function actionFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" data-toggle="tooltip" title="Like"><i class="glyphicon glyphicon-heart"></i></a>　',
            '<a class="edit ml10" href="javascript:void(0)" data-toggle="tooltip" title="Edit"><i class="glyphicon glyphicon-edit"></i></a>　',
            '<a class="remove ml10" href="javascript:void(0)" data-toggle="tooltip" title="Remove"><i class="glyphicon glyphicon-remove"></i></a>'
        ].join('');
    }

    window.actionEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like icon, row: ' + JSON.stringify(row));
            console.log(value, row, index);
        },
        'click .edit': function (e, value, row, index) {
            alert('You click edit icon, row: ' + JSON.stringify(row));
            console.log(value, row, index);
        },
        'click .remove': function (e, value, row, index) {
            alert('You click remove icon, row: ' + JSON.stringify(row));
            console.log(value, row, index);
        }
    };
    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }
    // 新增
    function createAction() {
        $.confirm({
            type: 'dark',
            animationSpeed: 300,
            title: '新增系统',
            content: $('#createDialog').html(),
            buttons: {
                confirm: {
                    text: '确认',
                    btnClass: 'waves-effect waves-button',
                    action: function () {
                        $.alert('确认');
                    }
                },
                cancel: {
                    text: '取消',
                    btnClass: 'waves-effect waves-button'
                }
            }
        });
    }
    // 编辑
    function updateAction() {
        var rows = $table.bootstrapTable('getSelections');
        if (rows.length == 0) {
            $.confirm({
                title: false,
                content: '请至少选择一条记录！',
                autoClose: 'cancel|3000',
                backgroundDismiss: true,
                buttons: {
                    cancel: {
                        text: '取消',
                        btnClass: 'waves-effect waves-button'
                    }
                }
            });
        } else {
            $.confirm({
                type: 'blue',
                animationSpeed: 300,
                title: '编辑系统',
                content: $('#createDialog').html(),
                buttons: {
                    confirm: {
                        text: '确认',
                        btnClass: 'waves-effect waves-button',
                        action: function () {
                            $.alert('确认');
                        }
                    },
                    cancel: {
                        text: '取消',
                        btnClass: 'waves-effect waves-button'
                    }
                }
            });
        }
    }
    // 删除
    function deleteAction() {
        var rows = $table.bootstrapTable('getSelections');
        if (rows.length == 0) {
            $.confirm({
                title: false,
                content: '请至少选择一条记录！',
                autoClose: 'cancel|3000',
                backgroundDismiss: true,
                buttons: {
                    cancel: {
                        text: '取消',
                        btnClass: 'waves-effect waves-button'
                    }
                }
            });
        } else {
            $.confirm({
                type: 'red',
                animationSpeed: 300,
                title: false,
                content: '确认删除该系统吗？',
                buttons: {
                    confirm: {
                        text: '确认',
                        btnClass: 'waves-effect waves-button',
                        action: function () {
                            var ids = new Array();
                            for (var i in rows) {
                                ids.push(rows[i].systemId);
                            }
                            $.alert('删除：id=' + ids.join("-"));
                        }
                    },
                    cancel: {
                        text: '取消',
                        btnClass: 'waves-effect waves-button'
                    }
                }
            });
        }
    }
</script>
</body>
</html>
