<script type="text/javascript">

    function GetVal(obj) {
        //代表的是选中项的index索引
        var index = obj.selectedIndex;
        //代表的是选中项的的值
        var val = obj.options[index].value;
        //代表的是选中项的text
        var txt = obj.options[index].text;

        if(txt === '品牌偏好'){
            var page = document.getElementById('diagram');
            page.src = "chart_group_1.html";
        }
        if(txt === '用户等级'){
            var page = document.getElementById('diagram');
            page.src = "chart_group_cast.html";
        }
        if(txt === '性别'){
            var page = document.getElementById('diagram');
            page.src = "chart.html";
        }
        if(txt === '消费券依赖程度'){
            var page = document.getElementById('diagram');
            page.src = "chart_group_discount.html";
        }
    }
</script>
