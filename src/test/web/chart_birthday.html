<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="resources/js/echarts.min.js"></script>
    <script src="resources/js/walden.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->


<script>



</script>
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">

    window.onload(test())

    function jsonx(data){
        var temp = JSON.parse(data)
        return temp
    }





    function test(){
        var ajax=new XMLHttpRequest();
        var url='http://192.168.101.184:8080/birth';
        ajax.open('get',url,true);
        ajax.send();
        ajax.onreadystatechange=function (){
            console.log(ajax.responseText);
            var dat = jsonx(ajax.responseText);
            chart(dat)
        }
    }




    function chart(dat) {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'), 'walden');






        var option = {
            title : {
                text: '用户出生日期',
                subtext: 'from dataset',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['70后', '80后', '90后', '00后']
            },
            //roseType: 'angle',
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:dat[0].count, name:'70后',},
                        {value:dat[2].count, name:'80后'},
                        {value:dat[1].count, name:'90后'},
                        {value:dat[3].count, name:'00后'},

                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ],
            source :[

            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    }

</script>
</body>
</html>
